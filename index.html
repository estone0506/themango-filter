<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mango Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-text">M</div>
      <h1>The Mango Filter</h1>
    </header>
    
    <main>
      <div class="button-group" id="main-actions">
        <!-- '더망고 데이터 수집' 버튼이 main.js에 의해 여기에 추가됩니다 -->
        <button id="clear-btn" class="secondary-btn">목록 초기화</button>
      </div>

      <div class="list-container">
        <h3>수집된 필터 목록 (최근 10개)</h3>
        <ul id="filter-list">
          <!-- 데이터가 여기에 표시됩니다 -->
        </ul>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 The Mango Filter</p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
