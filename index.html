<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mango Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <!-- 아이콘 이미지 대신 텍스트 로고 사용 -->
      <div class="logo-text">M</div>
      <h1>The Mango Filter</h1>
    </header>
    
    <main>
      <div class="button-group">
        <!-- '더망고 데이터 수집' 버튼이 main.js에 의해 여기에 추가됩니다 -->
      </div>

      <div class="input-group">
        <label for="filter-input">필터 키워드 추가</label>
        <input type="text" id="filter-input" placeholder="키워드 입력...">
      </div>

      <div class="button-group">
        <button id="add-btn" class="primary-btn">추가</button>
        <button id="clear-btn" class="secondary-btn">초기화</button>
      </div>

      <div class="list-container">
        <h3>수집/필터 목록</h3>
        <ul id="filter-list">
          <!-- 데이터가 여기에 표시됩니다 -->
        </ul>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 The Mango Filter</p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
